name: Build iOS App

on:
  push:
    branches:
      - flutterflow
  pull_request:
    branches:
      - flutterflow

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout the latest code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Flutter environment with a specific version
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'  # Use this Flutter version, which includes Dart >=3.1.0
          architecture: ARM64

      # Get Flutter dependencies first (this generates the necessary files like Generated.xcconfig)
      - name: Get Flutter dependencies
        run: flutter pub get

      # Install CocoaPods dependencies for iOS (after flutter pub get)
      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      # Build the iOS app
      - name: Build iOS
        run: |
          flutter build ios --release --no-codesign --build-name=1.0.0 --build-number=1

      # Upload the built IPA file as an artifact using the updated action version
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: ipa-file
          path: build/ios/ipa/
